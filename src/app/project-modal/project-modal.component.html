<div class="modal-header">
  <h2 class="project-title">{{ project.name }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <div class="carousel-container">
    <carousel>
      <slide *ngFor="let picture of project.pictures">
        <img [src]="picture" alt="slide" class="project-image" />
      </slide>
    </carousel>
  </div>

  <div class="project-description">
    <h3>Description</h3>
    <p>{{ project.description }}</p>
  </div>

  <div class="project-links">
    <p>
      <i class="fab fa-github"></i> Check out the source code for this project on 
      <a href="{{ project.projectLink }}" target="_blank">Github</a>
    </p>
    <p>
      <i class="fas fa-external-link-alt"></i> See the live project 
      <a href="{{ project.liveLink }}" target="_blank">here</a>
    </p>
  </div>

  <div class="tag-container">
    <div *ngFor="let tag of project.tags" class="tag-item">
      <div class="tag" [style.background-color]="tag.color">
        {{ tag }}
      </div>
    </div>
  </div>
</div>
